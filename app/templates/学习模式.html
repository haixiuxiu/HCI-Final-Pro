<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>古风字体</title>
  <style>
    body {
      font-family: "宋体", "Microsoft YaHei", sans-serif;
      background-color: #f8f4e9; /* 页面背景颜色 */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      perspective: 1000px; /* 透视 */
    }
    .header {
      z-index: 10; /* 确保标题在顶层显示 */
      position: relative; /* 定位相关性 */
      background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
      padding: 20px;
      margin-top: 20px; /* 顶部间距 */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%; /* 控制标题宽度 */
      text-align: center;
    }
    p {
      font-size: 20px;
      line-height: 1.8;
      color: #333; /* 文字颜色 */
    }
    .highlight {
      color: #ab3d1f; /* 突出显示的颜色 */
    }
    .card-container {
      display: flex;
      justify-content: space-around;
      width: 80%; /* 控制卡牌容器的宽度以匹配标题宽度 */
      margin-top: 20px; /* 卡牌与标题的间距 */
    }
    .card {
      flex-basis: 23%; /* 卡牌的基本宽度 */
      height: 200px; /* 卡牌的高度 */
      background-color: #ffefd5; /* 卡牌的背景颜色 */
      border-radius: 5px; /* 边框圆角 */
      cursor: pointer; /* 鼠标样式 */
      transition: all 0.3s ease; /* 过渡动画 */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card-content {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      font-family: "微软雅黑", sans-serif; /* 修改字体 */
    }
    .card:hover {
      transform: scale(1.05); /* 鼠标悬停放大效果 */
      background-color: #d2b48c; /* 深黄色背景 */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    body {
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .navbar-item {
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .navbar-item.active {
      background-color: #ab3d1f; /* 选中模式的背景颜色 */
      color: #fff; /* 选中模式的文字颜色 */
      border-radius: 5px;
    }
    
  </style>
</head>
<body>
  <div class="header">

  </div>
  <div class="navbar">
    <div class="navbar-item" onclick="selectMode(1)">学习模式</div>
    <div class="navbar-item" onclick="selectMode(2)">背诵模式</div>
    <div class="navbar-item" onclick="selectMode(3)">闯关模式</div>
    <div class="navbar-item" onclick="selectMode(4)">飞花令</div>
  </div>

</html>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.15.6/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          activeIndex: '1'
        };
      },
      methods: {
        selectMode(index) {
          this.activeIndex = index;
        }
      }
    });
    function selectMode(index) {
      // Remove active class from all navbar items
      const navbarItems = document.querySelectorAll('.navbar-item');
      navbarItems.forEach(item => item.classList.remove('active'));
      
      // Add active class to the selected navbar item
      const selectedNavItem = document.querySelector(`.navbar-item:nth-child(${index})`);
      selectedNavItem.classList.add('active');
    }
  </script>
</body>
