<!DOCTYPE html>

<head>
    <title>Image Search Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <meta http-equiv='cache-control' content="no-cache, must-revalidate, post-check=0, pre-check=0">
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta http-equiv="cache-control" content="max-age=0" />

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/menb.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <title>古风字体</title>
</head>

<body class="body">
    <div class="navbar">
        <div class="navbar-item" id="nav-xuexi" onclick="XuexiMode()">研学探秘</div>
        <div class="navbar-item" id="nav-beisong" onclick="BeisongMode()">成诵古韵</div>
        <div class="navbar-item" id="nav-chuangguan" onclick="ChuanguanMode()">闯关夺宝</div>
        <div class="navbar-item" id="nav-feihualing" onclick="FeihuaMode()">飞花传令</div>
      </div>

 
    <div class="background-container">
        <p style="width: 1100px;margin-top: 10;margin-bottom: 0;">九宫格游戏</p>
        <p style="width: 1100px;margin-top:0;margin-bottom: 0;text-align: left;">
            游戏规则：每关游戏将给出一个九宫格，九宫格中包含一句五言或七言诗句，你需要找出正确的诗句。
            你可以在下方选择闯关模式。
            语音模式需要在10s内说出正确的答案，注意：只有一次作答机会；
            点击模式需要在10内按顺序点击九宫格内的汉字卡片，如果点错了可以在作答区点击清除。
        <p style="width: 1100px;margin-top:0;margin-bottom: 0;">你准备好接受挑战了吗？让我们开始吧！</p>
        <div style="height: 70px;">
            <span id="voice">语音模式</span>
            <button id="modeSelect" class="modeSelect"></button>
            <span id="click" style="color: red;">点击模式</span>
        </div>
    </div>
    <div id="nine" class="game-card-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="{{ url_for('static', filename='js/vue.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/element.js') }}"></script>
    <script src="{{ url_for('static', filename='js/qwen.js') }}"></script>
    <script src="{{ url_for('static', filename='js/NineGongGridGame.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dump.js') }}"></script>
    <script>
        var questionsOfGridData = {{ questionsOfGridData| safe }};
        document.getElementById('modeSelect').addEventListener('click', function () {
            this.classList.toggle('flipped');
            var select1 = document.getElementById('voice');
            var select2 = document.getElementById('click');
            if (this.classList.contains('flipped')) {
                select1.style.color = 'red';
                select2.style.color = 'black';
            } else {
                select1.style.color = 'black';
                select2.style.color = 'red';
            }
        });
        var answerArray = [];
    </script>

  
  
</body>

</html>
