<!DOCTYPE html>
<html>

<head>
  <title>Image Search Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <meta http-equiv='cache-control' content="no-cache, must-revalidate, post-check=0, pre-check=0">
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/element.css') }}">
</head>

<body>
  <div id="app">
    <el-header>
      <p>hci大作业</p>
      <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
        <el-menu-item index="1">学习模式</el-menu-item>
        <el-menu-item index="2">背诵模式</el-menu-item>
        <el-menu-item index="3">处理中心</el-menu-item>
        <el-menu-item index="4">处理中心</el-menu-item>
      </el-menu>
    </el-header>
    <el-container>
      <el-main>
        <div class="container mt-5">
          <h1>Chat with Tongyi Qianwen</h1>
          <div class="form-group">
            <label for="message">Your Message:</label>
            <input type="text" id="message" class="form-control">
          </div>
          <button class="btn btn-primary" onclick="sendMessage()">Send</button>
          <h2>Reply:</h2>
          <p id="reply"></p>
        </div>
        <h1>Audio Recorder</h1>
        <button @click="startRecording" :disabled="isRecording">Record</button>
      </el-main>
    </el-container>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="{{ url_for('static', filename='js/vue.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/element.js') }}"></script>
  <script src="{{ url_for('static', filename='js/qwen.js') }}"></script>
  <script src="{{ url_for('static', filename='js/yuyin.js') }}"></script>


    
  
</body>

</html>
