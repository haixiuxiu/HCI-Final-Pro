<body class="body">
  <div class="header">

  </div>
  <div class="navbar">
    <div class="navbar-item" onclick="selectMode(1)">学习模式</div>
    <div class="navbar-item" onclick="selectMode(2)">背诵模式</div>
    <div class="navbar-item" onclick="selectMode(3)">闯关模式</div>
    <div class="navbar-item" onclick="selectMode(4)">飞花令</div>
  </div>
  <div id="app">
    <el-container>
      <el-main>
        <div class="container mt-5">
          <h1>Chat with Tongyi Qianwen</h1>
          <div class="form-group">
            <label for="message">Your Message:</label>
            <input type="text" id="message" class="form-control">
          </div>
          <button class="btn btn-primary" onclick="sendMessage()">Send</button>
          <h2>Reply:</h2>
          <p id="reply"></p>
        </div>
        <h1>Audio Recorder</h1>
        <button @click="startRecording" :disabled="isRecording">Record</button>
      </el-main>
    </el-container>
  </div>
</body>
